<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        #inv {
            display: inline-block;
            transform: rotate(340deg);
            color: red;
        }

        #the {
            display: inline-block;
            transform: rotate(5deg);
            position: absolute;
            margin-left: 20px;
            margin-top: 80px;
            color: rgb(255, 215, 0);
        }

        #diddy {
            display: inline-block;
            transform: rotate(358deg);
            position: absolute;
            margin-top: 115px;
            color: rgb(255, 215, 0);
        }

        #party {
            display: inline-block;
            transform: rotate(2deg);
            position: absolute;
            margin-top: 155px;
            color: rgb(255, 215, 0);

        }

        .diddy {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .party {
            position: absolute;
            left: 100px;
            top: 200px;
            font-family: cursive;
            color: pink;
        }

        .details {
            position: absolute;
            top: 300px;
            left: 200px;
        }

        body {
            background-color: rgb(135, 206, 235);
        }
    </style>
</head>

<body>

    <h1 id="inv">You're invited!</h1>

    <h1 id="the">THE</h1>
    <h1 id="diddy">DIDDY</h1>
    <h1 id="party">PARTY</h1>
    <p class="party"><strong>Come to my
            white party
        </strong></p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Sean_Combs.jpg/500px-Sean_Combs.jpg"
        width="200px" height="150px" class="diddy">

    <ul class="details">
        <li>will be: next friday</li>
        <li>must bring: baby oil</li>
        <li>dress code: white</li>
    </ul>

</body>

</html>
